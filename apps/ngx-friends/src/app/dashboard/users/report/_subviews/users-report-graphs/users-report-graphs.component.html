<ng-container *ngIf="friendsGraph$ | async as friendsGraph">
  <ngf-force-directed-graph
    [friendsGraph]="friendsGraph"
    title="Friends Network">
  </ngf-force-directed-graph>
</ng-container>

<ngf-horizontal-bar-chart
  *ngIf="hasUserAgeResults"
  [results]="userAgeResults"
  title="User Ages"
  xAxisLabel="Age"
  yAxisLabel="Name">
</ngf-horizontal-bar-chart>

<ngf-horizontal-bar-chart
  *ngIf="hasUserWeightResults"
  [results]="userWeightResults"
  title="User Weights"
  xAxisLabel="Weight"
  yAxisLabel="Name">
</ngf-horizontal-bar-chart>

<ngf-bubble-chart
  *ngIf="hasAgeWeightResults"
  [results]="ageWeightResults"
  title="Age vs Weight (# Friends)"
  xAxisLabel="Age"
  yAxisLabel="Weight">
</ngf-bubble-chart>
