<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="formGroup"
      novalidate>

      <mat-card>

        <mat-card-header>
          <div
            class="user-form-card-header-image"
            mat-card-avatar>
          </div>
          <mat-card-title>
            New User Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="input-form">
            <div class="row">

              <div class="col-xs-12">
                <mat-form-field color="accent">
                  <mat-label>Name</mat-label>
                  <input
                    aria-label="Name"
                    formControlName="name"
                    matInput
                    placeholder="Name" />
                </mat-form-field>
              </div>

              <div class="col-xs-6">
                <mat-form-field color="accent">
                  <mat-label>Age</mat-label>
                  <input
                    aria-label="Age"
                    formControlName="age"
                    matInput
                    maxlength="3"
                    placeholder="Age" />
                  <span matSuffix>
                    years old
                  </span>
                </mat-form-field>
              </div>

              <div class="col-xs-6">
                <mat-form-field color="accent">
                  <mat-label>Weight</mat-label>
                  <input
                    aria-label="Weight"
                    formControlName="weight"
                    matInput
                    maxlength="3"
                    placeholder="Weight" />
                  <span matSuffix>
                    lbs
                  </span>
                </mat-form-field>
              </div>

            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button
            color="primary"
            mat-raised-button>
            Save
          </button>
          <button
            mat-raised-button>
            Reset
          </button>
        </mat-card-actions>

        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
