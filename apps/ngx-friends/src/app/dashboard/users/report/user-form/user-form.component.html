<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="formGroup"
      novalidate>

      <mat-card>

        <mat-card-header>
          <div
            class="user-form-card-header-image"
            mat-card-avatar>
          </div>
          <mat-card-title>
            New User Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="input-form">
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field>
                  <input
                    aria-label="Name"
                    formControlName="name"
                    matInput
                    placeholder="Name" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button
            color="primary"
            mat-raised-button>
            Save
          </button>
          <button
            mat-raised-button>
            Reset
          </button>
        </mat-card-actions>

        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
