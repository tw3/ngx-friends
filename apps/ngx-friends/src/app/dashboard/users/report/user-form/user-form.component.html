<div class="row">
  <div class="col-xs-12">
    <form
      [formGroup]="formGroup"
      novalidate>

      <mat-card>

        <mat-card-header>
          <div
            class="user-form-card-header-image"
            mat-card-avatar>
          </div>
          <mat-card-title>
            New User Details
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="row">
            <div class="col-xs-12">
              <input
                formControlName="name"
                type="text">
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
        </mat-card-actions>

        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
